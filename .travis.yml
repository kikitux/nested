language: cpp

git:
  submodules: false
  
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - cmake
    - g++-4.8

sudo: false

compiler:
  - gcc

install:
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
      CMAKE="cmake-3.3.0-Linux-x86_64"
      && curl -o $CMAKE.sh http://www.cmake.org/files/v3.3/$CMAKE.sh
      && sh $CMAKE.sh --skip-license --include-subdir
      && export CXX="g++-4.8"
      && export CC="gcc-4.8"
      ;
    fi
  - curl -o download-atlas-upload.rb https://raw.githubusercontent.com/kikitux/download-atlas-upload-cli/master/download-atlas-upload.rb
    && ruby download-atlas-upload.rb

before_script:
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
      export CMAKE="cmake-3.3.0-Linux-x86_64"
      && $CMAKE/bin/cmake .
      ;
    fi
  - env | grep ^TRAVIS

script:
  - if [ "${TRAVIS_TAG}" ]; then
      make && time build/*t -s ;
    else
      make && time build/*t ;
    fi

after_script:
  - export tag_name="$(git describe --tags --match 'v*' | cut -d'-' -f1)
  - echo ${tag_name}.${TRAVIS_BUILD_NUMBER}
  - if [ "${TRAVIS_TAG}" ]; then
      ./atlas-upload --token=$ATLAS_TOKEN alvaro/nested-prod build/nested ;
    else
      ./atlas-upload --token=$ATLAS_TOKEN alvaro/nested-dev build/nested ;
    fi

env:
  - LANG="en_US.UTF-8"

os:
  - linux

before_deploy:
  - cp build/nested build/nested-${TRAVIS_OS_NAME}
  - export tag_name="$(git describe --tags --match 'v*' | cut -d'-' -f1)"
  - echo ${tag_name}.${TRAVIS_BUILD_NUMBER}

deploy: 
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file: "build/nested-*"
    skip_cleanup: true
    on:
      tags: true
      all_branches: true
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file: "build/nested-*"
    skip_cleanup: true
    release-number: ${tag_name}.${TRAVIS_BUILD_NUMBER}
    prerelease: true
    on:
      tags: false
      all_branches: true
