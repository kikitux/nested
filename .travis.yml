language: cpp

rvm:
  - 2.2.2

git:
  submodules: true
  
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - cmake
    - g++-4.8

sudo: false

compiler:
  - gcc

install:
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
      CMAKE="cmake-3.3.0-Linux-x86_64"
      && curl -o $CMAKE.sh http://www.cmake.org/files/v3.3/$CMAKE.sh
      && sh $CMAKE.sh --skip-license --include-subdir
      && export CXX="g++-4.8"
      && export CC="gcc-4.8"
      ;
    fi

before_script:
  - if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
      export CMAKE="cmake-3.3.0-Linux-x86_64"
      && $CMAKE/bin/cmake .
      ;
    fi
  - env | grep ^TRAVIS

script:
  - if [ "${TRAVIS_TAG}" ]; then
      make && time build/*t -s ;
    else
      make && time build/*t ;
    fi

after_script:
  - ruby -v
  - gem install dpl
  - hash -r
  - dpl --provider=atlas --token=$ATLAS_TOKEN --app=alvaro/nested-dev --include="build/nested"

env:
  - LANG="en_US.UTF-8"

os:
  - linux

before_deploy:
  - mv build/nested build/nested-${TRAVIS_OS_NAME}

deploy: 
  - provider: releases
    api_key:
      secure: ""
    file_glob: true
    file: "build/nested-*"
    skip_cleanup: true
    on:
      tags: true
      all_branches: true

after_deploy:
  - gem install dpl
  - dpl --provider=atlas --token=$ATLAS_TOKEN --app=alvaro/nested --include="build/nested-${TRAVIS_OS_NAME}"
